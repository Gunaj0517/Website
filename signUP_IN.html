<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gunda@SignUp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            color: rgb(255, 248, 248);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, rgb(42, 9, 9), rgb(10, 8, 8), rgb(84, 27, 27));
            background-size: 400% 400%;
            animation: bgAnimation 15s infinite alternate ease-in-out;
        }
        @keyframes bgAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #elementCore {
            border: 2px solid rgba(255, 255, 75, 0.5);
            background: rgba(255, 255, 75, 0.1); /* Light transparent background */
            padding: 20px;
            width: 320px;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0px 0px 10px rgba(255, 255, 75, 0.5);
            backdrop-filter: blur(10px); /* Glass effect */
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input {
            padding: 12px;
            border: 2px solid rgb(255, 255, 75);
            border-radius: 8px;
            background-color: rgba(12, 3, 3, 0.8);
            color: white;
            font-size: 14px;
            transition: all 0.3s ease-in-out;
        }

        input:focus {
            border-color: rgb(255, 255, 150);
            box-shadow: 0px 0px 8px rgb(255, 255, 150);
            outline: none;
        }
        input::placeholder {
            color: rgb(200, 200, 200);
        }
        button {
        margin-top: 15px;
        padding: 12px;
        background: linear-gradient(45deg, rgb(255, 255, 75), rgb(200, 200, 50));
        border: none;
        cursor: pointer;
        font-weight: bold;
        border-radius: 8px;
        color: rgb(12, 3, 3);
        font-size: 16px;
        transition: 0.3s;
    }

    button:hover {
        background: linear-gradient(45deg, rgb(255, 255, 150), rgb(230, 230, 90));
        transform: scale(1.05);
    }

    h2 {
        font-family: 'Orbitron', sans-serif;
        font-size: 24px;
        text-transform: uppercase;
        color: rgb(255, 255, 75);
        letter-spacing: 1px;
        margin-bottom: 10px;
    }

    p {
        font-size: 14px;
        color: rgb(200, 200, 150);
        margin-bottom: 15px;
    }

    </style>
</head>
<body>
    <div id="elementCore">
        <h2>Sign Up to Gunda</h2>
        <p>Join the revolution of essentials.</p>
        <form>
            <input type="text" id="firstName" placeholder="First Name">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <input type="password" id="confirmPassword" placeholder="Confirm Password">
            <button type="submit" onclick="location.replace('webSite.html')">Sign Up</button>
        </form>
    </div>
</body>
</html>
